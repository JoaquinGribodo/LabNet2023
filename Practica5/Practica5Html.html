<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Adiviná el número!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico"/>
</head>
<body>
    
    <form action="" class="formulario">

        <div>
            <button type="button" id="reiniciar" class="botonReiniciar">¡Reiniciar!</button>
            <button type="button" id="musica" class="botonMusica">Música</button>
        </div>

        <div>
            <h1 class="titulo">¡Adivinar el número! <font color="#01DFD7">(Entre 1 y 20)</font></h1> 
        </div>
        
        <div class="divAleatorio">
            <input class="aleatorio" id="Aleatorio" type="text" value="?" readonly>
        </div>

        <div id="divNumero">
            <div id="divIngreso">
                <input id="ingresoNumero" type="number" placeholder="Ingrese un número" class="ingresarNumero">
            </div>

            <div id="divProbar">
                <button id="probar" type="button" class="botonProbar">¡Probar!</button>
            </div>
        </div>

        <div id="divScore">
            <div id="pista">
                <input id="ayuda" type="text">
            </div>
            <div id="puntajes">
                <label for="puntaje">Score:</label>
                <input id="puntaje" type="text" readonly>
                <label for="maximoPuntaje">Highscore:</label>
                <input id="maximoPuntaje" type="text" readonly>
            </div>
        </div>

        <div id="resultadoPerder">
            <img src="https://media.tenor.com/N2oM4suHbRgAAAAd/the-office-the.gif" alt="0">
        </div>

        <div id="resultadoGanar">
            <img src="https://media.tenor.com/IkMW3tmJo6wAAAAC/messi-world-cup.gif" alt="1">
        </div>
    </form>
    <script src="logica.js"></script>
</body>
</html>
