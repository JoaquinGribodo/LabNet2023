
<body>
    <app-navbar></app-navbar>
    <div class="container">
        <form [formGroup]="form" (ngSubmit)="guardarNuevaCategoria()">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" formControlName="name" class="form-control" id="name" placeholder="Ingrese el nombre de la Categoría">
                <small *ngIf="form.get('name')?.invalid && form.get('name')?.touched && form.get('name')?.dirty" class="alert alert-danger">El campo es obligatorio, mínimo 2 caracteres y máximo 15 caracteres</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Descripción:</label>
                <input type="text" formControlName="description" class="form-control" id="description" placeholder="Ingrese una descripción">
                <small *ngIf="form.get('description')?.invalid && form.get('description')?.touched && form.get('description')?.dirty" class="alert alert-danger">El campo es obligatorio, mínimo 10 caracteres y máximo 80 caracteres</small>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Agregar Categoría</button>
        </form>
    </div>
</body>
